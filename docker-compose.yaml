services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      CLAWBOARD_DB_URL: sqlite:///./data/clawboard.db
      CLAWBOARD_CORS_ORIGINS: "*"
      # CLAWBOARD_TOKEN is read from .env via env_file
    volumes:
      - ./data:/app/data
    ports:
      - "8010:8000"

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
      args:
        NEXT_PUBLIC_CLAWBOARD_API_BASE: http://localhost:8010
    environment:
      NEXT_PUBLIC_CLAWBOARD_API_BASE: http://localhost:8010
    depends_on:
      - api
    ports:
      - "3010:3000"

name: CI

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  NEXT_TELEMETRY_DISABLED: "1"
  CI: "1"

jobs:
  quality:
    name: quality
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: backend/requirements.txt

      - name: Install JS deps
        run: npm ci

      - name: Install Python deps
        run: pip install -r backend/requirements.txt

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Backend tests
        run: npm run test:backend

      - name: Classifier tests
        run: npm run test:classifier

      - name: Logger tests
        run: npm run test:logger

      - name: Script tests
        run: npm run test:scripts

  e2e:
    name: e2e
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install JS deps
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run e2e tests
        run: npm run test:e2e

      - name: Upload e2e artifacts (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-playwright-artifacts
          path: |
            test-results
            playwright-report
          if-no-files-found: ignore
          retention-days: 14

  visual:
    name: visual
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install JS deps
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium webkit

      - name: Run visual tests
        run: npm run test:visual

      - name: Upload visual artifacts (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: visual-playwright-artifacts
          path: |
            test-results
            playwright-report
          if-no-files-found: ignore
          retention-days: 14

  required-gate:
    name: required-gate
    runs-on: ubuntu-latest
    needs:
      - quality
      - e2e
      - visual
    if: ${{ always() }}
    steps:
      - name: Verify required jobs
        run: |
          if [ "${{ needs.quality.result }}" != "success" ] || \
             [ "${{ needs.e2e.result }}" != "success" ] || \
             [ "${{ needs.visual.result }}" != "success" ]; then
            echo "At least one required job failed."
            exit 1
          fi
          echo "All required jobs passed."
